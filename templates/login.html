{% extends "base.html" %}

{% block title %}Login - Smart CKD Health Management{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0 mt-5">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-heartbeat text-primary display-4 mb-3"></i>
                        <h2 class="fw-bold" data-translate="welcome_back">Welcome Back</h2>
                        <p class="text-muted" data-translate="sign_in_message">Sign in to your account</p>
                    </div>
                    
                    <form method="POST">
                        <div class="mb-3">
                            <label for="user_type" class="form-label" data-translate="i_am_a">I am a:</label>
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="user_type" id="patient" value="patient" checked>
                                        <label class="form-check-label" for="patient">
                                            <i class="fas fa-user me-2"></i><span data-translate="patient">Patient</span>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="user_type" id="doctor" value="doctor">
                                        <label class="form-check-label" for="doctor">
                                            <i class="fas fa-user-md me-2"></i><span data-translate="doctor">Doctor</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label" data-translate="email_address">Email Address</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-envelope"></i>
                                </span>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label" data-translate="password">Password</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" class="form-control" id="password" name="password" required>
                                <button class="btn btn-outline-secondary" type="button" onclick="togglePassword()">
                                    <i class="fas fa-eye" id="password-icon"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-sign-in-alt me-2"></i><span data-translate="sign_in">Sign In</span>
                            </button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-4">
                        <p class="text-muted" data-translate="no_account">Don't have an account? 
                            <a href="{{ url_for('signup') }}" class="text-decoration-none" data-translate="sign_up_here">Sign up here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
function togglePassword() {
    const passwordInput = document.getElementById('password');
    const passwordIcon = document.getElementById('password-icon');
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        passwordIcon.classList.remove('fa-eye');
        passwordIcon.classList.add('fa-eye-slash');
    } else {
        passwordInput.type = 'password';
        passwordIcon.classList.remove('fa-eye-slash');
        passwordIcon.classList.add('fa-eye');
    }
}
</script>
{% endblock %}
